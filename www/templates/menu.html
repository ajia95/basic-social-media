<ion-side-menus enable-menu-with-back-views="false" style="">

  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button></ion-nav-back-button>
      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">

    <ion-header-bar class="bar-stable">
      <div class="title">Menu</div>
    </ion-header-bar>

    <ion-content padding="false" class="side-menu-left has-header ">
      <ion-list id="menu-list1">

        <ion-item class="item-icon-right" id="menu-list-item1" href="#/app/home" menu-close="" style="">Home
          <i class="icon ion-home"></i>
        </ion-item>

        <ion-item class="item-icon-right" id="menu-list-item2" href="#/app/profile" menu-close="" style="">Profile
          <i class="icon ion-android-contact"></i>
        </ion-item>

         <ion-item class="item-icon-right" id="menu-list-item2" href="#/app/settings" menu-close="" style="">Settings
          <i class="icon ion-gear-b"></i>
        </ion-item>

        <ion-item class="item-icon-right" id="menu-list-item3" ng-click="logoutPopup()" menu-close="" style="">Log out
          <i class="icon ion-arrow-left-b"></i>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
