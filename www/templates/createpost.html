<ion-modal-view id="createPost">
        <ion-header-bar class="bar bar-header bar-positive">
          <h1 class="title">Create Post</h1>
          <button class="button button-clear button-primary" ng-click="modal.hide()">Cancel</button>
        </ion-header-bar>
        <ion-content class="padding">
  
           <form>

           	<button class="button button-positive ion-ios-camera" ng-click="takeimage()">Add image</button>
            

              <p>url:</p>
        <label class="item item-input">
        <input ng-model="url" name="url">
      </label>

         	<p>Caption:</p>
      	<label class="item item-input">
        <input ng-model="title" name="title">
      </label>

   
           	<button class="button button-positive  button-block" ng-click="post(title, url)">Post</button>

           </form>
            
          
        </ion-content>
</ion-modal-view>
